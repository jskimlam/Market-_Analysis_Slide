# .github/workflows/auto-convert.yml
# ────────────────────────────────────────────────────────────
# 트리거: images/ 폴더에 PNG 파일이 push 되면 자동 실행
# 역할:   convert.py 실행 → webp 변환 + list.json 갱신 → 자동 commit
# ────────────────────────────────────────────────────────────

name: Auto Convert & Archive Slides

on:
  push:
    paths:
      - 'images/*.png'   # images 폴더에 PNG가 올라올 때만 트리거

jobs:
  convert:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # 변환 결과를 repo에 자동 commit하기 위해 필요

    steps:
      # 1. 레포 체크아웃
      - name: 레포 체크아웃
        uses: actions/checkout@v4

      # 2. Python 환경 세팅
      - name: Python 세팅
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 필요 라이브러리 설치
      - name: Pillow 설치
        run: pip install Pillow

      # 4. convert.py 실행 (PNG → WebP 변환 + list.json 생성)
      - name: 슬라이드 변환 실행
        run: python convert.py

      # 5. 변환 결과 자동 commit & push
      - name: 변환 결과 자동 커밋
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/archive/ images/list.json
          git diff --cached --quiet || git commit -m "Auto-convert slides and update list.json"
          git push
